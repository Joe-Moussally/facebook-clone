<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Add Post</title>
</head>
<body>
    <div id="container">
        <h1 id="new-post">New Post</h1>

        <div id="choose-photo">
            <h2><label for="photo">Choose Photo:</label></h2>
            <input type="file" id="photo" name="photo">
        </div>

        <div id="description">
            <h2>Description</h2>
            <textarea name="description" id="description-text" placeholder="What's the photo about?" rows="30"></textarea>
        </div>

        <button id="upload-post-button" type="submit"><i class="fa-solid fa-upload" style="margin: 0 10px;"></i>Upload Photo</button>
    </div>
</body>
</html>

<script src="../js/add_post.js"></script>
<script src="https://kit.fontawesome.com/559b0c66a2.js" crossorigin="anonymous"></script>
