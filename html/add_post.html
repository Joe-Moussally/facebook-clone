<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Add Post</title>
</head>

<div class="topnav">
    <div id="brand">Facebook</div>
    <input type="text" placeholder="Search" id="nav-search">
    <div id="nav-icons-container">
        <div id="home-nav"><a href="http://facebook/html/home.html"><span><i class="fa-solid fa-house"></i>Home</span></a></div>
        <div id="add-post-nav"><a class="active" href="http://facebook/html/add_post.html"><span><i class="fa-solid fa-plus"></i>Add Post</span></a></div>
        <div class="no-effect-nav"><a href="http://facebook/html/profile.html" class="no-effect-nav"><img src="" id="profile-nav"></a></div>
        <div id="logout"><a>Log Out</a></div>
    </div>
</div>

<body>
    <div id="container">
        <h1 id="new-post">New Post</h1>

        <div id="choose-photo">
            <h2><label for="photo">Choose Photo:</label></h2>
            <input type="file" id="photo" name="photo">
        </div>

        <div id="description">
            <h2>Description</h2>
            <textarea name="description" id="description-text" placeholder="What's the photo about?" rows="30"></textarea>
        </div>

        <button id="upload-post-button" type="submit"><i class="fa-solid fa-upload" style="margin: 0 10px;"></i>Upload Photo</button>
    </div>
</body>
</html>
